plugins {
    id 'java'
}

group 'cz.gov.ssp.validator'
version '1.0-SNAPSHOT'

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'org.topbraid:shacl:1.3.1'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation name: 'sgov-validator-20201108054733'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}
